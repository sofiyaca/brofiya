
<section class="wrapper style4 container">

<!-- Content -->
	<div class="content">
		<div id="{{ include.carousel_name }}" class="carousel slide" style="max-width: 672px; margin: 0 auto" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#{{ include.carousel_name }}" data-slide-to="0" class="active"></li>
		    <li data-target="#{{ include.carousel_name }}" data-slide-to="1"></li>
		    <li data-target="#{{ include.carousel_name }}" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100" src="{{ include.file_1 }}" alt="{{ include.alt_1 }}">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="{{ include.file_2 }}" alt="{{ include.alt_2 }}">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="{{ include.file_3 }}" alt="{{ include.alt_3 }}">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#{{ include.carousel_name }}" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#{{ include.carousel_name }}" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>

</section>
